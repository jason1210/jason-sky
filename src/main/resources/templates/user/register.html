<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>

<form>
    用户名：<input type="text" id="username" name="username" value=""/></br>
    密码：<input type="password" id="password" name="password" value=""/></br>
    性别：<select>
    <option value="1">
        男
    </option>
    <option value="0">
        女
    </option>
</select></br>
    <input type="submit" value="注册" onclick="register()">
</form>

</body>
<script language=javascript type=text/javascript>
    function register() {
        console.log("datas");
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "") {
            alert("用户名不能为空");
            return false;
        }
        if (password == "") {
            alert("密码不能为空");
            return false;
        }
        var jsonObj = {"username": username, "password": password};
        $.ajax({
            url: '/user/register',
            type: 'post',
            dataType: 'json',
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(jsonObj),
            success: function (data) {
                alert("success to register  !");
            },
            error: function (data) {
                alert("fail to register  !");
            }
        })
    }
</script>
</html>
